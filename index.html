<html>
    <head>
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script> 
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.1.2/react-router-dom.js"></script>
    </head>
    <body>
        <div id="root">

        </div>
        <script type="text/babel">
        
        const { HashRouter, Link, Route, Switch, Redirect } = ReactRouterDOM;
        const root = document.querySelector('#root');

        class App extends React.Component{
            constructor(props){
                super(props);
                this.state =  {
                    products: [], 
                    companies: [], 
                    offerings: []
                };

            }
            componentDidMount() {
                // render API
                Promise.all([
                    axios.get('https://acme-users-api-rev.herokuapp.com/api/products'),
                    axios.get('https://acme-users-api-rev.herokuapp.com/api/companies'),
                    axios.get('https://acme-users-api-rev.herokuapp.com/api/offerings')
                ])
                .then(responses => responses.map(response => response.data))
                .then(([products, companies, offerings]) => {
                    this.setState({ products, companies, offerings });
                    });
                    //TODO: page components
                }
            render() {
                const { companies, products, offerings } = this.state; 
                return (
                    <HashRouter>
                    <Route render ={ ({ location }) => <Nav path = { location.pathname } companies= { companies } products= { products } /> }/>
                        <Switch>
                            <Route path= '/products' render= { () => <Products companies={ companies } products ={ products } offerings ={ offerings }/> }/>
                            <Route path= '/companies' render= { () => <Companies companies={ companies } offerings ={ offerings }/>}/>
                            <Redirect to='/companies' />
                        </Switch>
                    </HashRouter>
                );
            }
        }

        class Nav extends React.Component {
            constructor(props) {
                super(props);
            }
            
            render() {
                const { companies, products, path } = this.props;
                return (
                <nav>
                    <Link to='/companies' className={ path === '/companies' ? 'selected' : ''}>Companies ({companies.length})</Link> 
                    <Link to='/products' className={ path === '/products' ? 'selected' : ''}>Products ({products.length})</Link> 
                </nav>
                )
            }
        }

        class Companies extends React.Component {
            constructor(props) {
                super(props);
            }
            companiesArray = () => {
                const { companies, offerings } = this.props;
                let collection = companies.map(element => {
                    
                    let offers = offerings
                    .filter(finder => finder.companyId === element.id)
                    .map(offer => <li key={offer.id}>{offer.price}</li>);
                    
                    // let productName = products
                    // .filter(finder => finder.id === element.id)
                    // .map(offer => <p key={offer.id}>{products.name}</p>);
                    return (<div>
                        <h1>{element.name}</h1>
                        <p>{element.catchPhrase}</p>
                        <ul>
                        {}{offers}
                        </ul>
                    </div>);
                });
                return collection
            }
            render() {

                return (
                <div>
                
                {this.companiesArray()}
                </div>
                )
            }
        }
        
        ReactDOM.render(React.createElement(App), root);
        
        </script>
    </body>
</html>
